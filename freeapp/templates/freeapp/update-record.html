{% extends 'freeapp/base.html' %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update-record</title>
  </head>
  <body>
    {% load crispy_forms_tags %} {% block content %}
    <div class="container bg-light shodow-md p-5 form-layout">
      <h3>Update Record</h3>

      <h5>Starting Update in the details for your records.</h5>
      <hr />
      <br />

      <form method="POST" autocomplete="off">
        {% csrf_token %} {{form|crispy}}
        <br />
        <button type="submit"  class="btn-btn-primary w-100 btn-block p-2">
          Update Record
        </button>
      </form>
    </div>
    {% endblock content %}
  </body>
</html>
